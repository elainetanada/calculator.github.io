<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
<body>

    <div id="calcBody">
        <div class="calculator card" style="background-color: pink; border: none; border-radius: 20px;">

            <input type="text" class="onblur calculator-screen z-depth-1" disabled/>
        
            <div class="calculator-keys">
        
                <button onclick="calculateKeys(this)" type="button" class="operator btn btn-light" value="+">+</button>
                <button onclick="calculateKeys(this)" type="button" class="operator btn btn-light" value="-">-</button>
                <button onclick="calculateKeys(this)" type="button" class="operator btn btn-light" value="*">&times;</button>
                <button onclick="calculateKeys(this)" type="button" class="operator btn btn-light" value="/">&divide;</button>
            
                <button onclick="calculateKeys(this)" type="button" value="7" class="btn btn-light waves-effect">7</button>
                <button onclick="calculateKeys(this)" type="button" value="8" class="btn btn-light waves-effect">8</button>
                <button onclick="calculateKeys(this)" type="button" value="9" class="btn btn-light waves-effect">9</button>
            
            
                <button onclick="calculateKeys(this)" type="button" value="4" class="btn btn-light waves-effect">4</button>
                <button onclick="calculateKeys(this)" type="button" value="5" class="btn btn-light waves-effect">5</button>
                <button onclick="calculateKeys(this)" type="button" value="6" class="btn btn-light waves-effect">6</button>
            
            
                <button onclick="calculateKeys(this)" type="button" value="1" class="btn btn-light waves-effect">1</button>
                <button onclick="calculateKeys(this)" type="button" value="2" class="btn btn-light waves-effect">2</button>
                <button onclick="calculateKeys(this)" type="button" value="3" class="btn btn-light waves-effect">3</button>
            
            
                <button onclick="calculateKeys(this)" type="button" value="0" class="btn btn-light waves-effect">0</button>
                <button onclick="calculateKeys(this)" type="button" class="decimal function btn btn-outline-secondary" value=".">.</button>
                <button onclick="calculateKeys(this)" type="button" class="all-clear function btn btn-outline-secondary btn-sm" value="all-clear">AC</button>
            
                <button onclick="calculateKeys(this)" type="button" class="equal-sign operator btn btn-light" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
